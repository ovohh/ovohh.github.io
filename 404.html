<!-- 404.html -->
<!DOCTYPE html>
<html>

<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>您正在寻找的页面不存在。</p>
    <p><a href="/" id="back-home">返回主页</a></p>

    <script>
        document.getElementById('back-home').addEventListener('click', function () {
            window.location.href = '/';
        });
    </script>
</body>

</html>
